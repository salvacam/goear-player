<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="img/icono32.png">
		<meta charset="UTF-8">
		<title>Goear Player</title>

		<script src="js/zepto.min.js"></script>
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>
		<a href="https://github.com/salvacam/goear-player">
			<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
		</a>

		<div id="encabezado" >
			<div class="row maximo">
				<div id="primera_encabezado" class="col c4">
					<h3><label for="nombre">Goear Player</label></h3>
				</div>	
				<div id="segunda_encabezado" class="col c4">
					<input type="text" class="smooth" name="nombre" id="nombre" value="" placeholder="Search Area" />
				</div>
				<div id="tercera_encabezado" class="col c4">
					<button class="btn btn-sm smooth" id="buscar_canciones" >Songs</button>
					<button class="btn btn-sm smooth" id="buscar_playlist" >Playlist</button>
					<button class="btn btn-sm smooth" id="buscar_radio" >Radio</button>
				</div>
			</div>
		</div>
		<div id="content" class="maximo">
			<div id="listado">	
			</div>
		</div>
		<div id="audioDiv" style="display:none;" class="">
			<div id="barra-tiempo" class="maximo">
				<span id="time">0</span>
				&nbsp;
				<!-- <input type="range" class="barra" id="slider" value="0" min="0" max="100" > -->

					<div id="slider">
						<div id="paso">
						</div>
					</div>
				&nbsp;
				<span id="duration">0</span>
			</div>
			
			<div class="row maximo">
				<div id="botones" class="mitad">
					<button id='atras' class="btn btn-sm smooth">&Lt;</button>
					<button id='play' class="btn btn-a btn-sm smooth">&gt;</button>
					<button id='adelante'  class="btn btn-sm smooth">&Gt;</button>
				</div>
			
				<div id="bot-altavoz" class="mitad">
					<span id="altavoz" class="btn btn-sm smooth">&vltri;</span>				
					<input type="range" id="volumen" value="100" />				
				</div>
			</div>
			
			<audio no-controls id="audio">
			</audio>
		</div>
		<script src="js/main.js"></script>    
	</body>
</html>
